name: CI Testing

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true
          pip install -r backend/requirements-dev.txt

      - name: Install frontend deps & build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Serve frontend (background)
        run: |
          npx serve -s frontend/dist -l 5173 &

      - name: Start backend (background)
        run: |
          python -m uvicorn backend.src.main:app --host 0.0.0.0 --port 8000 &
          sleep 4

      - name: Run tests
        working-directory: backend
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM: ${{ secrets.JWT_ALGORITHM }}
          JWT_EXPIRATION_MINUTES: ${{ secrets.JWT_EXPIRATION_MINUTES }}
        run: |
          mkdir -p ../reports
          pytest tests/unit -v --html=../reports/pytest-report.html --self-contained-html

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
