name: Backend Tests CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run unit tests
      working-directory: ./backend
      run: |
        pytest tests/unit -v --cov=src --cov-report=xml --cov-report=html -m unit
    
    - name: Run integration tests
      working-directory: ./backend
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        JWT_ALGORITHM: ${{ secrets.JWT_ALGORITHM }}
        JWT_EXPIRATION_MINUTES: ${{ secrets.JWT_EXPIRATION_MINUTES }}
      run: |
        pytest tests/integration -v --cov=src --cov-append --cov-report=xml --cov-report=html -m integration || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: backend/htmlcov/


  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run Black (code formatter check)
      working-directory: ./backend
      run: |
        black --check src/ tests/
    
    - name: Run isort (import sorting check)
      working-directory: ./backend
      run: |
        isort --check-only src/ tests/
    
    - name: Run flake8 (linting)
      working-directory: ./backend
      run: |
        flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503
    
    - name: Run mypy (type checking)
      working-directory: ./backend
      continue-on-error: true
      run: |
        mypy src/ --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security scanning tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit (security linting)
      working-directory: ./backend
      run: |
        bandit -r src/ -ll
    
    - name: Check dependencies for vulnerabilities
      working-directory: ./backend
      continue-on-error: true
      run: |
        safety check --file requirements.txt

  notify:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()
    
    steps:
    - name: Check test results
      if: needs.test.result == 'success'
      run: echo "✅ All tests passed!"
    
    - name: Check test failures
      if: needs.test.result == 'failure'
      run: |
        echo "❌ Tests failed!"
        exit 1
